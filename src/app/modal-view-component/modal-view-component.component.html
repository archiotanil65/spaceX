<div mat-dialog-content>
  <button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
  </button>
  <div class="parent">
    <div class="div1">
      <img src='/assets/images/icons8-launch.gif' style="margin-top:1em;margin-left:-1.5em;height:60px;width:60px;background-color:white">
    </div>
    <div class="div2">
      <span style="font-size: 15px; font-weight:bold;">{{modalData.mission_name}}</span>
      <p>{{modalData.rocket.rocket_name}} </p>
      <p><img src='/assets/images/wiki.png'>&nbsp;&nbsp;&nbsp;<img src='/assets/images/nasa.png'>&nbsp;&nbsp;&nbsp;<img src='/assets/images/youtube.png'></p>
    </div>
    <div class="div4">
      <ng-container *ngIf="modalData.launch_success == true">
        <button mat-flat-button id="success">Success</button>
      </ng-container>
      <ng-container *ngIf="modalData.launch_success == false">
        <button mat-flat-button id="failure">Failure</button>
      </ng-container>
      <ng-container *ngIf="modalData.upcoming == true">
        <button mat-flat-button id="upcoming">Upcoming</button>
      </ng-container>
    </div>
  </div>
</div>
<h1>Shuttle Description:</h1>
<p>{{modalData.details}}
  <a href="{{modalData.links.wikipedia}}">
    <span id="link">&nbsp;wikipedia</span>
  </a>
<h1>Shuttle Details:</h1>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="displayData" class="mat-elevation-z8">
    <ng-container [matColumnDef]="column" *ngFor="let column of displayColumns">
      <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
      <td mat-cell *matCellDef="let element">
        <span>{{ element[column] }}</span>
      </td>
    </ng-container>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>
</div>
